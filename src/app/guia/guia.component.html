<div class="guia-container">
    <h2>Gu√≠a de Registro para la Solicitud del Curso de Verano</h2>
    
    <div class="paso">
      <h3>Paso {{ pasoActual + 1 }}: {{ pasos[pasoActual].titulo }}</h3>
      <p>{{ pasos[pasoActual].descripcion }}</p>
    </div>
  
    <div class="botones">
      <button (click)="anteriorPaso()" [disabled]="pasoActual === 0">Anterior</button>
      <button (click)="siguientePaso()" [disabled]="pasoActual === pasos.length - 1">Siguiente</button>
    </div>
  </div>
