<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<div class="login-container">
    <h1 class="register-text">Cursos de verano</h1>
    <h1 class="register-text"> tecnologico de cancun</h1>
    <div class="login-box">
      <h2>Crea una cuenta gratuita</h2>
      <div class="toucan"></div>
      <input type="text" [(ngModel)]="username" placeholder="Usuario" />
      <div class="password-container">
        <input 
          [type]="passwordVisible ? 'text' : 'password'" 
          [(ngModel)]="password" 
          placeholder="Contraseña"
        />
        <!-- Ícono de ojo -->
        <i 
          class="eye-icon fas" 
          [ngClass]="{'fa-eye': !passwordVisible, 'fa-eye-slash': passwordVisible}"
          (click)="togglePasswordVisibility()"></i>
      </div>
     
      <button (click)="onLogin()">Ingresar</button>
      <p *ngIf="loginError" class="error">Credenciales incorrectas</p>
      <!-- Imagen de tucán estática debajo del formulario -->
   
      <p class="terms">Al continuar, aceptas nuestros <a href="#">Términos y condiciones</a> y <a href="#">Política de privacidad</a>.</p>
      <p class="login-text">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
    </div>
   
  </div>
</body>
